name: Spotless Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  spotless-check:
    name: Run Spotless Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Run Spotless Check
      run: ./gradlew spotlessCheck
