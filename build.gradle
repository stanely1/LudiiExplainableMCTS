plugins {
    id 'application'
    id 'com.diffplug.spotless' version '6.23.3'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/Ludii-1.3.14.jar')
    implementation libs.guava
    testImplementation libs.junit
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'main.LaunchLudii'
}

spotless {
    java {
        // googleJavaFormat()
        palantirJavaFormat()
        target 'src/**/*.java'
    }
}

// wget
tasks.register('downloadLudiiJar', Exec) {
    description = 'Pobiera/aktualizuje Ludii-1.3.14.jar do folderu lib'
    group = 'download'
    commandLine 'wget', '-P', 'lib', '-N', 'https://ludii.games/downloads/Ludii-1.3.14.jar'
}

tasks.named('compileJava') {
    dependsOn tasks.named('downloadLudiiJar')
}
