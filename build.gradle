plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/Ludii-1.3.14.jar')
    implementation libs.guava
    testImplementation libs.junit
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'main.LaunchLudii'
}

